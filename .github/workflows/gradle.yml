name: Java CI with Gradle

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'adopt'
      
      - name: Install Firefox (correct method)
        run: |
          # Удаляем все существующие версии
          sudo apt-get remove -y firefox*
          
          # Скачиваем официальную сборку Firefox
          wget -O firefox.tar.bz2 "https://download.mozilla.org/?product=firefox-latest-ssl&os=linux64&lang=en-US"
          file firefox.tar.bz2  # Проверяем тип файла
          
          # Создаем директорию и распаковываем
          sudo mkdir -p /opt/firefox
          sudo tar -xjf firefox.tar.bz2 -C /opt
          
          # Создаем симлинк
          sudo ln -sf /opt/firefox/firefox /usr/local/bin/firefox
          firefox --version

      - name: Install GeckoDriver
        run: |
          sudo apt-get install -y wget
          GECKO_VERSION=$(curl -s https://api.github.com/repos/mozilla/geckodriver/releases/latest | grep tag_name | cut -d '"' -f 4)
          wget https://github.com/mozilla/geckodriver/releases/download/${GECKO_VERSION}/geckodriver-${GECKO_VERSION}-linux64.tar.gz
          sudo tar -xzf geckodriver-*.tar.gz -C /usr/local/bin
          sudo chmod +x /usr/local/bin/geckodriver
          geckodriver --version

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Start SUT
        run: |
          java -jar ./artifacts/app-order.jar &
          sleep 10
          curl -v http://localhost:9999 || echo "SUT check skipped"

      - name: Run tests
        run: ./gradlew test --info
        env:
          MOZ_HEADLESS: 1
          FIREFOX_BIN: /opt/firefox/firefox
          webdriver.gecko.driver: /usr/local/bin/geckodriver

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            build/reports/tests/
            build/test-results/
